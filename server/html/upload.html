<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archimedes File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" accept=".jpg,.jpeg,.png,.gif,.mp4" required><br><br>

        <label for="flags">Enter flags:</label>
        <input type="text" id="flags" name="flags" placeholder="flag1=true&flag2=false"><br><br>

        <button type="submit">Upload</button>
    </form>
</body>
</html>
